{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 25px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
    }

    .current-image {
      margin: 10px 0;
    }

    img.preview-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Edit User Details</h2>

      {% if msg %}
      <div class="alert alert-success" role="alert">
        {{ msg }}
      </div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="mail" id="email" value="{{ user.mail }}" required>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile:</label>
          <input type="text" class="form-control" name="mobile" id="mobile" value="{{ user.mobile }}" required>
        </div>

        <div class="mb-3 current-image">
          <label class="form-label">Current Image:</label><br>
          <img src="{{ user.image.url }}" alt="User Image" class="preview-img">
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Change Image:</label>
          <input type="file" class="form-control" name="image" id="image">
        </div>

        <button type="submit" class="btn btn-primary w-100">Update User</button>
      </form>

      <a href="{% url 'admin_dashboard' %}" class="btn btn-link back-link">‚Üê Back to Admin Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
