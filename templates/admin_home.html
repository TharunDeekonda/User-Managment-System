{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .home-card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .home-card h1 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    .btn-custom {
      margin: 10px 5px;
      min-width: 140px;
    }
  </style>
</head>
<body>

  <div class="home-card">
    <h1>Welcome, Admin!</h1>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-primary btn-custom">Go to Dashboard</a>
    <a href="{% url 'user_logout' %}" class="btn btn-outline-danger btn-custom">Logout</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
