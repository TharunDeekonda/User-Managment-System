<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}User Management System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-weight: 600;
    }

    .nav-link {
      font-weight: 500;
    }

    .content-container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      background-color: #f1f1f1;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">User Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">📝 Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_login' %}">👤 User Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_login' %}">🔐 Admin Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="content-container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ now|default:"2025" }} User Management System. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
