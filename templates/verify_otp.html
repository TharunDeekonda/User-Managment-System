{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      font-size: 16px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
    }

    .resend-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form method="POST">
    {% csrf_token %}
    <h2>Verify OTP</h2>

    <input type="text" name="otp" class="form-control mb-3" placeholder="Enter 6-digit OTP" maxlength="6" required pattern="\d{6}">

    <button type="submit" class="btn btn-submit">Verify OTP</button>

    {% comment %} Optional Resend Link {% endcomment %}
    <a href="{% url 'resend_otp' %}" class="resend-link text-primary">Didnâ€™t receive code? Resend OTP</a>
  </form>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
